<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css cube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cube-box">
        <div class="cube front"></div>
        <div class="cube back"></div>
        <div class="cube right"></div>
        <div class="cube left"></div>
        <div class="cube top"></div>
        <div class="cube bottom"></div>
      </div>
    </div>

    <div class="cube-box2">
      <div class="gatsby"></div>
    </div>

    <div class="cube-box3">
      <div class="node"></div>
    </div>

    <div class="cube-box4">
      <div class="html"></div>
    </div>

    <div class="cube-box5">
      <div class="css"></div>
    </div>

    <div class="cube-box6">
      <div class="react"></div>
    </div>

    <div class="cube-box2">
      <div class="vscode"></div>
    </div>

    <div class="cube-box3">
      <div class="scss"></div>
    </div>

    <div class="cube-box4">
      <div class="git"></div>
    </div>
  </body>
</html>
